<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="256x256" href="images/change.png">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="Content/bootstrap.min.css" />

    <link rel="manifest" href="manifest.json">
    <title>Webapp MyBusiness POS</title>
</head>

<body>

    <!-- ================================================================== -->
    <!--                            Main Container 
    <!-- ================================================================== -->

    <div class="main-container" id="main-container">

        <div class="menu-container">

            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            
                        </button>
                        <a class="navbar-brand" href="#">MyBusiness</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        
                        <form class="navbar-form navbar-left">
                            <div class="input-group">
                                <input id="clienttb" type="text" class="form-control" placeholder="Cliente...">
                                <span class="input-group-btn">
                                    <button 
                                        data-toggle="modal"
                                        data-target="#searchClientModal" 
                                        class="btn btn-default"><span class="glyphicon glyphicon-search"
                                        aria-hidden="true"></span>
                                    </button>
                                </span>
                            </div>

                        </form>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#" data-toggle="modal" data-target="#configModal">Configuraci&oacute;n</a></li>
                            <li><a href="#" data-toggle="modal" data-target="#cobModal">Cobranza</a></li>
                        </ul>
                        
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>



        </div>

        <!-- = = = = = = = = = = = = = Status Panel = = = = = = = = = = = = = -->
        <div class="form-item alert alert-info" id="statuslabel">Estado del sistema</div>

        <div class="panel panel-default opaque">
            <div class="panel-body">

                <form class="form-inline">

                    <div class="input-group">
                        
                        <span class="input-group-btn">
                            <button 
                                data-toggle="modal"
                                data-target="#searchProdModal" 
                                class="btn btn-default">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </span>
                        
                        <input id="prodtb" type="text" class="form-control" placeholder="Articulo...">

                        <span class="input-group-btn">
                            <button type="button"
                                    id="selectPresButton"
                                    class="btn btn-default">
                                        <span class="glyphicon glyphicon-paperclip"></span>
                            </button>

                        </span>
                        
                        <span  class="input-group-btn">
                            <button type="button" 
                                class="btn btn-default" 
                                id="validateProdButton">
                                    <span class="glyphicon glyphicon-ok-circle"></span>
                             </button>
                        </span>
                        
                        
                    </div>
                    <!-- /input-group -->

                    <div class="form-item">
                        <div class="input-group">
                            
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" id="button-qty-plus">
                                    <span class="glyphicon glyphicon-plus-sign"></span>
                                </button>
                            </span>
                            <input type="text" id="qtytb" name="qtytb" class="form-control" placeholder="Cantidad..." />
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" id="button-qty-minus">
                                    <span class="glyphicon glyphicon-minus-sign"></span>
                                </button>
                            </span>
                        </div>
                        
                        
                    </div>
                    <div class="form-item">
                        <div class="input-group">
                            <span class="input-group-addon" id="price-addon">
                                <span class="glyphicon glyphicon-usd"></span>
                            </span>
                            
                            <input type="text" id="pricetb" name="pricetb" class="form-control" placeholder="Precio..."
                            aria-describedby="price-addon" />
                        </div>
                    </div>
                    
                    <div class="form-item">
                        <div class="text-center">
                            <div class="btn-group" role="group" aria-label="...">
                                <button type="button" id="p1button" name="p1button" class="btn btn-default">Precio 1</button>
                                <button type="button" id="p2button" name="p2button" class="btn btn-default">Precio 2</button>
                                <button type="button" id="p3button" name="p3button" class="btn btn-default">Precio 3</button>
                            </div>
                        </div>
                    </div>
                    
                </form>
               

                <div class="text-center">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" id="addButton" name="addButton" class="btn btn-info">Agregar articulo</button>

                        <button type="button" id="terminateButton" name="terminateButton" class="btn btn-success">Terminar venta</button>
                    </div>
                </div>
                
            </div>
        </div>



       
        <div id="prods">
            <ul class="list-group">
                
            </ul>
        </div>



    </div>
    <! -- Main Container -->


    <!-- =========================================================================================== -->
    <!--                                Config modal  -->
    <!-- =========================================================================================== -->
    <div class="modal fade" id="configModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Configuraci&oacute;n</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        URL del servidor:
                        <input type="text" id="urltb" name="urltb" class="form-control" />
                        <div class="form-item">
                            <button id="saveUrlBtn" name="saveurlButton" class="btn btn-primary form-control">Guardar</button>
                        </div>
                    </div>
                    <hr>
                    <!-- Separator -->
                    <label>Vendedor </label>
                    <div class="form-group">

                        <div class="form-item">
                            <input type="text" id="usertb" name="usertb" class="form-control" placeholder="Usuario" />
                        </div>

                    </div>
                    
                    <!-- 
                    <div class="form-group">
                        <input type="text" id="passwordtb" name="passwordtb" class="form-control" placeholder="Contrase&ntilde;a" />
                    </div>
                    
                    -->
                    
                    <div class="form-group">
                        <button id="saveUserBtn" name="saveUserButton" class="btn btn-primary form-control">Guardar usuario</button>
                    </div>
                    
                    <hr />
                    
                    <div class="form-group">
                        <button id="syncdb" name="syncdb" class="btn btn-default btn-block">Sincronizar base de datos</button>
                     </div>
                     
                     <div class="form-group">
                         <button id="viewpendingsales" name="viewpendingsales" class="btn btn-default btn-block">Ver ventas pendientes</button>
                     </div>
                     
                     <div class="form-group">
                         <button id="connectserver" name="connectserver" class="btn btn-default btn-block">Conectarse al servidor</button>
                     </div>
                    
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>

        </div>
    </div>

    <!-- ============================================================================== -->
    <!--                            Seach prod modal                                    -->
    <!-- ============================================================================== -->

    <div class="modal fade" id="searchProdModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Buscar Articulo</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">

                        <div class="form-item">
                            <input type="text" id="searchProdText" name="usearchProdText" class="form-control" placeholder="Descripci&oacute;n del articulo" />

                        </div>

                        <button id="searchProdButton" name="searchProdButton" class="btn btn-default form-control">Buscar</button>

                        <div id="prodSearch">
                            <ul class="list-group">

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>

        </div>
    </div>
    <!-- Modal -->

    <!-- ====================================================================================== -->
    <!--                              Search client modal                                       -->
    <!-- ====================================================================================== -->
    <div class="modal fade" id="searchClientModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Buscar Cliente</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">

                        <div class="form-item">
                            <input type="text" id="searchClientText" name="usearchClientText" class="form-control" placeholder="Nombre o clave del cliente..." />

                        </div>

                        <button id="searchClientButton" name="searchClientButton" class="btn btn-default form-control">Buscar</button>

                        <div id="clientSearch">
                            <ul class="list-group">

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>

        </div>
    </div>
    <!-- Modal -->
    
    <!-- ====================================================================================== -->
    <!--                            Select claveadd modal                                       -->
    <!-- ====================================================================================== -->
    <div class="modal fade" id="clavesaddModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Seleccionar clave adicional</h4>
                </div>
                <div class="modal-body">
                    <div id="presList">
                        <ul class="list-group">
                        </ul>
                    </div>    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>

        </div>
    </div>
    
    <!-- ====================================================================================== -->
    <!--                             Ventas pendientes modal                                    -->
    <!-- ====================================================================================== -->
    <div class="modal fade" id="pendingSalesModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Ventas pendientes</h4>
                </div>
                <div class="modal-body">
                    <div id="pendingSalesList">
                        <ul class="list-group">
                
                        </ul>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>

        </div>
    </div>
    
    
    
    <!-- ====================================================================================== -->
    <!--                            Edit product in Partidas                                    -->
    <!-- ====================================================================================== -->
    <div class="modal fade" id="editPartidaModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modificar partida</h4>
                </div>
                <div class="modal-body">
                    <div id="tituloPartida"></div>
                    <div class="form-item">
                         <input type="text" id="modifyQtyTb" name="modifyQtyTb" class="form-control" placeholder="Cantidad" />
                         <div class="form-item">
                            <button type="button" id="savePartidaButton" class="btn btn-primary">Guardar</button>
                            <button type="button" id="removePartidaButton" class="btn btn-danger">Eliminar</button>
                         </div>
                    </div>
                    <div class="form-item" style="padding-top:20px">
                        <div class="form-item alert alert-info" id="editPartidaStatus">Estado del sistema</div>
                    </div>
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
                </div>
                
            </div>

        </div>
    <!--</div>-->

    <!-- ====================================================================================== -->
    <!--                            login screen modal                                          -->
    <!-- ====================================================================================== -->
    <div class="modal fade" id="cobModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Cobranza</h3>
                </div>
                <div class="modal-body">
                    <!-- Modal body --> 

                    <div class="form-item">
                        
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>

        </div>
    </div>


    <script src="scripts/jquery-2.2.3.min.js"></script>
    <script src="https://npmcdn.com/dexie@1.4.1/dist/dexie.js"></script>
    
    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="scripts/mbp.js"></script>
    
    <script type="text/javascript" src="hashids.js"></script>
    

    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    


</body>

</html>
